<body>
    <div class="div-head">
        <div class="topnav">
            <!--box-cell box1-->

    <div class="container">
        <div class="box">
            <div class="box-row">
                <div class="box-cell box1">
                    <img src="decks/Blue Eyes White Dragon.jpg" alt="Kuribo" class="imgs">

                    <button type="" class="btn">+</button>
                </div>

                    <p id="txt">Winged Dragon of Ra</p>
                    <button type="" class="btn">+</button>
                </div>
                <div class="box-cell box3">
                    <img src="decks/exodia.jpg" alt="Kuribo" class="imgs">
                    <p id="txt">Exodia</p>
                    <button type="" class="btn">+</button>
                </div>
                <div class="box-cell box4">
                    <img src="decks/kuribo.png" " alt="Kuribo " class="imgs ">
                    <p id="txt ">Kuribo</p>
                    <button type=" " class="btn ">+</button>
                </div>
            </div>
        </div>
